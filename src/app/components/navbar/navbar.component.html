<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a routerLink="/" class="navbar-brand">
      <span class="logo">StoreApp</span>
    </a>

    <!-- Navigation Links -->
    @if (currentUser$ | async; as user) {
      <div class="navbar-menu">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          Home
        </a>
        <a routerLink="/groups" routerLinkActive="active"> Gruppi </a>
        <a routerLink="/events" routerLinkActive="active"> Eventi </a>
      </div>

      <!-- User Menu -->
      <div class="navbar-user">
        <button class="user-button" (click)="toggleMenu()">
          <div class="user-avatar">
            @if (user.avatarUrl) {
              <img [src]="user.avatarUrl" [alt]="user.name" />
            } @else {
              <span>{{ user.name.charAt(0).toUpperCase() }}</span>
            }
          </div>
          <span class="user-name">{{ user.name }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="chevron"
            [class.rotate]="isMenuOpen"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            />
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (isMenuOpen) {
          <div class="dropdown-menu">
            <a routerLink="/profile" class="dropdown-item" (click)="toggleMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Profilo
            </a>
            <a routerLink="/settings" class="dropdown-item" (click)="toggleMenu()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              Impostazioni
            </a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item logout" (click)="logout()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                />
              </svg>
              Logout
            </button>
          </div>
        }
      </div>
    } @else {
      <!-- Guest Navigation -->
      <div class="navbar-auth">
        <a routerLink="/login" class="btn-secondary"> Accedi </a>
        <a routerLink="/register" class="btn-primary"> Registrati </a>
      </div>
    }
  </div>
</nav>

<!-- Overlay per chiudere menu mobile -->
@if (isMenuOpen) {
  <div class="overlay" (click)="toggleMenu()"></div>
}
